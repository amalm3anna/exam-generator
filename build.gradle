plugins {
	id 'org.springframework.boot' 			version '2.6.6'
	id 'io.spring.dependency-management' 	version '1.0.11.RELEASE'
	id 'io.freefair.lombok'                 version '8.6'
	id 'java'
}

springBoot {
	buildInfo()
}

repositories {
	mavenCentral()
}

group = 'com.amal'

if (project.hasProperty('projectVersion')) {
	project.version = project.projectVersion
} else {
	project.version = '1.0.0'

}

java {
	sourceCompatibility = '17'
	targetCompatibility = '17'
}

jar {
	enabled = false
	manifest {
		attributes(
				'Implementation-Title'  :   project.name,
				'Implementation-Version':   project.version
		)
	}
}

dependencies {
	implementation 		group: 'org.springframework.boot', name:'spring-boot-starter-data-jpa', version: '2.6.6'
	implementation 		group: 'org.springframework.boot', name:'spring-boot-starter-web', 		version: '2.6.6'
	implementation      group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', 	version: '2.6.6'
	implementation 		group: 'org.postgresql',           name: 'postgresql',                  version: '42.2.12'
	testImplementation 	group: 'org.springframework.boot', name:'spring-boot-starter-test', 	version: '2.6.6'
}
